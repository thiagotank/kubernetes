apiVersion: v1
kind: Service
metadata:
  name: green-service
  namespace: qa
spec:
  type: NodePort
  selector:
    app: green
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: blue-service
  namespace: qa
spec:
  type: NodePort
  selector:
    app: blue
  ports:
  - port: 80
    targetPort: 8080

