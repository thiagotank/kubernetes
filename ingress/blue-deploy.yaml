apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-deploy
  namespace: qa
spec:
  selector:
    matchLabels:
      app: blue
  template:
    metadata:
      labels:
        app: blue
    spec:
      containers:
      - name: nginx-blue
        image: fabricioveronez/bluehome
        imagePullPolicy: Always
        ports:
        - containerPort: 8080