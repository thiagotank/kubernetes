apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-app
  namespace: qa
  labels:
    app: green-app
spec:
  selector:
    matchLabels:
      app: green-app
  replicas: 2
  template:
    metadata:
      labels:
        app: green-app
    spec:
      containers:
      - name: green-container
        image: 952838399835.dkr.ecr.us-west-2.amazonaws.com/green:latest
        ports:
            - containerPort: 80
        resources:
          limits:
            memory: "100Mi"
            cpu: "200m"